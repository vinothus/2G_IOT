<div  ng-controller="CereatePort">
<table id="port-grid-data" class="table table-condensed table-hover table-striped">
    <thead>
        <tr>
            <th data-column-id="id" data-type="numeric">ID</th>
            <th data-column-id="roomname">Port Name</th>
            <th data-column-id="roomdesc" data-order="desc">Port Description</th>
            <th data-column-id="roomdesc" data-order="desc">Port Type</th>
            <th data-column-id="roomdesc" data-order="desc">Port HardWare ID</th>
            <th data-column-id="commands" data-formatter="commands" data-sortable="false">Action</th>
        </tr>
    </thead>
</table>
</div>
