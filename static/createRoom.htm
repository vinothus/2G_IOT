<div  ng-controller="CereateRoom">

 <div class="row">
 <div class="pull-right"><button ng-click="openRoom()" class="btn btn-primary" data-toggle="modal" data-target="#AddRoom" id="addRoomDlg" data-row-id="0">
 <span class="fa fa-plus"></span> Create Room</button></div></div>

<table id="room-grid-data" class="table table-condensed table-hover table-striped">
    <thead>
        <tr>
            <th data-column-id="id" data-type="numeric">ID</th>
            <th data-column-id="roomname">Room Name</th>
            <th data-column-id="roomdesc" data-order="desc">Room Description</th>
            <th data-column-id="uiicon" data-order="desc">UI Icon</th>
            <th data-column-id="commands" data-formatter="commands" data-sortable="false">Action</th>
        </tr>
    </thead>
</table>
</div>


<!--add Record Model-->

<!-- The Modal -->
<div class="modal" id="AddRoom"    ng-controller="CereateRoomModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Add Room</h4>
        <button ng-click="modalCloseButtonClick()"  type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <form method="post" id="room_add">
      <!-- Modal body -->
       <div class="modal-body">
                
                <input type="hidden" value="add" name="action" id="action">
                  <div class="form-group">
                    <label for="room.name" class="control-label">Room Name:</label>
                    <input type="text" class="form-control" id="room.name" name="room.name" ng-model="room.name"/>
                  </div>
                  <div class="form-group">
                    <label for="roomdesc" class="control-label">Room Description:</label>
                    <input type="text" class="form-control" id="room.desc" name="room.desc"  ng-model="room.desc" />
                  </div>
                  <div class="form-group">
                    <label for="uiicon" class="control-label">UI Icon:</label>
                    <input type="text" class="form-control" id="room.uiicon" name="room.uiicon"  ng-model="room.uiicon" />
                   
					     
			        
					<select ng-change="changedValue(iconselected)" ng-model="iconselected" class="form-control"   ng-model="selectedIcon">
      				  <option value="">Select Account</option>
      				  <option 
           				ng-repeat="icon in icons"      value="{{icon}}" data-content="<i class='fa fa-cutlery'></i> Cutlery">{{icon}}</option>
			        </select>
			        <label>Current Icon <span  id="iconShowcase" class="fa fa-microchip" aria-hidden="true"></span></label>
    				 
    
                  </div>
                
            </div>
            </form>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button  ng-click="modalCloseButtonClick()"  type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
         <button  ng-click="saveRoom(room)" type="button" id="btn_add" class="btn btn-primary">Save</button>
      </div>

    </div>
  </div>
</div>


<!--ModifyRoom Record Model-->

      </div>

    </div>
  </div>
</div>
