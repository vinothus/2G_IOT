<div  ng-controller="CereateRoom">

 <div class="row">
 <div class="pull-right"><button ng-click="openRoom()" class="btn btn-primary" data-toggle="modal" data-target="#AddRoom" id="command-add" data-row-id="0">
 <span class="glyphicon glyphicon-plus"></span> Create Room</button></div></div>

<table id="room-grid-data" class="table table-condensed table-hover table-striped">
    <thead>
        <tr>
            <th data-column-id="id" data-type="numeric">ID</th>
            <th data-column-id="roomname">Room Name</th>
            <th data-column-id="roomdesc" data-order="desc">Room Description</th>
            <th data-column-id="commands" data-formatter="commands" data-sortable="false">Action</th>
        </tr>
    </thead>
</table>
</div>

<!--add Record Model-->

<!-- The Modal -->
<div class="modal" id="AddRoom">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Add Room</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <form method="post" id="room_add">
      <!-- Modal body -->
       <div class="modal-body">
                
                <input type="hidden" value="add" name="action" id="action">
                  <div class="form-group">
                    <label for="room.name" class="control-label">Room Name:</label>
                    <input type="text" class="form-control" id="room.name" name="room.name" ng-model="room.name"/>
                  </div>
                  <div class="form-group">
                    <label for="roomdesc" class="control-label">Room Description:</label>
                    <input type="text" class="form-control" id="room.desc" name="room.desc"  ng-model="room.desc" />
                  </div>
    
                
            </div>
            </form>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
         <button  ng-click="saveRoom()" type="button" id="btn_add" class="btn btn-primary">Save</button>
      </div>

    </div>
  </div>
</div>
