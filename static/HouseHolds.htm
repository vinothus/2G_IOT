<div  ng-controller="CereateHouseHolds">
<table id="houseHold-grid-data" class="table table-condensed table-hover table-striped">
    <thead>
        <tr>
            <th data-column-id="id" data-type="numeric">ID</th>
            <th data-column-id="sender">House Hold name</th>
            <th data-column-id="received" data-order="desc">House Hold Type</th>
            <th data-column-id="received" data-order="desc">House Hold Description</th>
            <th data-column-id="received" data-order="desc">House Hold Port</th>
            <th data-column-id="commands" data-formatter="commands" data-sortable="false">Action</th>
        </tr>
    </thead>
</table>
</div>
