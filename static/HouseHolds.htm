<div  ng-controller="CereateHouseHolds">

 <div class="row">
 <div class="pull-right"><button class="btn btn-primary"  ng-click="openHH()" data-toggle="modal" data-target="#AddHouseHold" id="command-add" data-row-id="0">
 <span class="fa fa-plus"></span> Create House Holds</button></div></div>


<table id="houseHold-grid-data" class="table table-condensed table-hover table-striped">
    <thead>
        <tr>
            <th data-column-id="id" data-type="numeric">House Hold ID</th>
            <th data-column-id="roomid">Room ID</th>
            <th data-column-id="householdname" data-order="desc">Name</th>
            <th data-column-id="householddesc" data-order="desc">Description</th>
            <th data-column-id="householdport" data-order="desc">Port ID</th>
             <th data-column-id="uiicon" data-order="desc">UI Icon</th>
            <th data-column-id="commands" data-formatter="commands" data-sortable="false">Action</th>
        </tr>
    </thead>
</table>



</div>

<!-- The Modal -->
<div class="modal" id="AddHouseHold">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Add HouseHolds</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <form method="post" id="room_add">
      <!-- Modal body -->
       <div class="modal-body">
                
                <input type="hidden" value="add" name="action" id="action">
                <div class="form-group">
                    <label for="roomid" class="control-label">Room ID:</label>
                    <input type="text" class="form-control" id="roomid" ng-model="hh.roomid" name="roomid"/>
                  </div>
                  <div class="form-group">
                    <label for="householdname" class="control-label">House Hold Name:</label>
                    <input type="text" class="form-control" id="householdname" ng-model="hh.householdname" name="householdname"/>
                  </div>
                  <div class="form-group">
                    <label for="householdtype" class="control-label">Type:</label>
                    <input type="text" class="form-control" id="householdtype" ng-model="hh.householdtype"  name="householdtype"/>
                  </div>
                  <div class="form-group">
                    <label for="householddesc" class="control-label">Description:</label>
                    <input type="text" class="form-control" id="householddesc" ng-model="hh.householddesc"   name="householddesc"/>
                  </div>
                 <div class="form-group">
                    <label for="householdport" class="control-label">Port:</label>
                    <input type="text" class="form-control" id="householdport" ng-model="hh.householdport" name="householdport"/>
                  </div>
                  
                  <div class="form-group">
                    <label for="householdport" class="control-label">UI ICon:</label>
                    <input type="text" class="form-control" id="uiicon"  ng-model="hh.uiicon"   name="uiicon"/>
                  </div>
                  
            </div>
            </form>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
         <button  ng-click="saveHH(hh)" type="button" id="btn_add" class="btn btn-primary">Save</button>
      </div>

    </div>
  </div>
</div>
