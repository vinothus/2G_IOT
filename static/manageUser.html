<div  ng-controller="CereateUser">

 <div class="row">
 <div class="pull-right"><button ng-click="openUser()" class="btn btn-primary" data-toggle="modal" data-target="#AddUser" id="addUserDlg" data-row-id="0">
 <span class="fa fa-plus"></span> Create User</button></div></div>

<table id="user-grid-data" class="table table-condensed table-hover table-striped">
    <thead>
        <tr>
            <th data-column-id="id" data-type="numeric">ID</th>
            <th data-column-id="name">Name</th>
            <th data-column-id="phoneno" data-order="desc">Phone No</th>
            <th data-column-id="email" data-order="desc">Email</th>
            <th data-column-id="address" data-order="desc">address</th>
            <th data-column-id="commands" data-formatter="commands" data-sortable="false">Action</th>
        </tr>
    </thead>
</table>
</div>


<!--add Record Model-->

<!-- The Modal -->
<div class="modal" id="AddUser"    ng-controller="CereateUserModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Add User</h4>
        <button ng-click="modalCloseButtonClick()"  type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <form method="post" id="user_add">
      <!-- Modal body -->
       <div class="modal-body">
                
                <input type="hidden" value="add" name="action" id="action">
                  <div class="form-group">
                    <label for="user.name" class="control-label">User Name:</label>
                    <input type="text" class="form-control" id="user.name" name="user.name" ng-model="user.name"/>
                  </div>
                 <div class="form-group">
                    <label for="user.email" class="control-label">Email:</label>
                    <input type="text" class="form-control" id="user.email" name="user.email"  ng-model="user.email" />
                  </div>
                 <div class="form-group">
                    <label for="user.address" class="control-label">Address:</label>
                    <input type="text" class="form-control" id="user.address" name="user.address"  ng-model="user.address" />
                  </div>
                <div class="form-group">
                    <label for="user.password" class="control-label">Password</label>
                    <input type="text" class="form-control" id="user.password" name="user.password"  ng-model="user.password" />
                  </div>
            </div>
            </form>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button  ng-click="modalCloseButtonClick()"  type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
         <button  ng-click="saveUser(user)" type="button" id="btn_add" class="btn btn-primary">Save</button>
      </div>

    </div>
  </div>
</div>
