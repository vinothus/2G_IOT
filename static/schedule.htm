<div  ng-controller="CereateSchedule">

 <div class="row">
 <div class="pull-right"><button  ng-click="openSchedule()" class="btn btn-primary" data-toggle="modal" data-target="#AddSchedule" id="command-add" data-row-id="0">
 <span class="fa fa-plus"></span> Create Schedule</button></div></div>
 
 
<table id="schedule-grid-data" class="table table-condensed table-hover table-striped">
    <thead>
        <tr>
            <th data-column-id="id" data-type="numeric">ID</th>
            <th data-column-id="schedulename">Schedule Name</th>
            <th data-column-id="scheduledesc" data-order="desc">Schedule Description</th>
            <th data-column-id="scheduletype" data-order="desc">Schedule Type</th>
            <th data-column-id="scheduletime" data-order="desc">Schedule Time</th>
            <th data-column-id="commands" data-formatter="commands" data-sortable="false">Action</th>
        </tr>
    </thead>
</table>


<!-- The Modal -->
<div class="modal" id="AddSchedule">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Add Schedule</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <form method="post" id="room_add">
      <!-- Modal body -->
       <div class="modal-body">
                
                <input type="hidden" value="add" name="action" id="action">
                  <div class="form-group">
                    <label for="schedulename" class="control-label">Schedule Name:</label>
                    <input type="text" class="form-control" id="schedulename" ng-model="s.name" name="schedulename"/>
                  </div>
                  <div class="form-group">
                    <label for="scheduledesc" class="control-label">Schedule Description:</label>
                    <input type="text" class="form-control" id="scheduledesc" ng-model="s.desc" name="scheduledesc"/>
                  </div>
   				  <div class="form-group">
                    <label for="scheduletype" class="control-label">Schedule Type:</label>
                    <input type="text" class="form-control" id="scheduletype" ng-model="s.type"  name="scheduletype"/>
                  </div>
                <div class="form-group">
                    <label for="scheduletime" class="control-label">Schedule Time:</label>
                    <input type="text" class="form-control" id="scheduletime" ng-model="s.time"  name="scheduletime"/>
                  </div>
            </div>
            </form>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
         <button ng-click="saveSchedule(s)" type="button" id="btn_add" class="btn btn-primary">Save</button>
      </div>

    </div>
  </div>
</div>






</div>
